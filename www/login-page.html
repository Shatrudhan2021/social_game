<body>
    <div class="">
        <div class="Section-1 bg-dog-image ">
            <nav class="navbar navbar-expand-lg border-0  navbar-light px-2 Section-1">
                <img class="pt-3" src="Image/Hills_TransformingLives_Logo_CMYK_White TL_2019.png">
                <button class="button-toogle bg-none pt-5 text-white" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
                    <span class="navbar-toggler text-white bg-none">
                        <i class="bi bi-list fa-2x "></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto text-white">
                        <li class="close">
                            <i class="bi bi-x text-dark fa-3x"></i>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link pb-0 text-decoration-none">
                                <span data-lang="GAMES_RULES" id="menu_game_rules">Game Rules </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-0 text-decoration-none">
                                <span data-lang="PRIVACY_POLICY" id="Privacy">Privacy Policy </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-0 text-decoration-none">
                                <span data-lang="COOKIES_POLICY" id="cookies">
                                    Cookies Policy
                                </span>

                        <li class="nav-item">
                            <a class="nav-link pt-0 text-decoration-none">

                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <p class="text-center m-0 py-3">Please sign in your account</p>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="text" class="form-control login-input-form" id="email"
                         
                        name="email"
                            aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control login-input-form" id="password"
                            placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary px-5 my-4 d-block 
                     btn-w-250 text-center
                      mx-auto py-2" id="sign_in_button">
                        Sign in
                    </button>
                    
                </form>
                <span id="login-error" data-lang="LOGIN_ERROR" class="text-danger text-center"></span>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module">
     import fetchApi from "./js/services/fetch.js"
    import lng from "./js/services/language.js"
    const lgInstance = new lng();
    const api = new fetchApi();
    $("#sign_in_button").on("click", async function () {
            const res = await api.login()
       
            var shop_login_id = res.shoploginId
             localStorage.setItem("shop_login_id", shop_login_id)
            //  window.location.href="index.html"
           if(res.status == "success"){
            window.location.href="index.html"
           }
           else{
              $("#login-error").text("Please enter correct login details");
             
           }
          });
          $("#email").bind("input", function () {
        localStorage.setItem('login_email', $("#email").val());
      });
      $("#password").bind("input", function () {
        localStorage.setItem('login_pasword', $("#password").val());
      });
      $(document).ready(function () {
      $("input[data-lang]").each((index, elm) => {
        const LANG_CODE = $(elm).data('lang');
        const content = lgInstance.trans(`${LANG_CODE}`);
        $(elm).attr('placeholder', content);
      });
    })
    </script>
</body>
</html>
