<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bravo Winner Owner</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Global Site Tag (gtag.js) - Google Analytics -->

</head>
<body>
  <div class="">
    <div class="Section-1 bg-dog-image ">
      <!-- <img src="Image/Group 370.png" class="dog-image"> -->
      <nav class="navbar navbar-expand-lg border-0   navbar-light px-2 Section-1">
        <img class="pt-3" src="Image/Hills_TransformingLives_Logo_CMYK_White TL_2019.png">
        <img class="pt-3" src="">
        <button class="button-toogle bg-none pt-5 text-white" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
          <span class="navbar-toggler text-white bg-none "><i class="bi bi-list fa-2x "></i></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto text-white">
            <li class="close">
                <i class="bi bi-x text-dark fa-3x"></i>
            </li>
            <li class="nav-item active">
                <a class="nav-link pb-0 text-decoration-none">
                    <span data-lang="GAMES_RULES" id="menu_game_rules">Game Rules </span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-0 text-decoration-none">
                    <span data-lang="PRIVACY_POLICY" id="Privacy">Privacy Policy </span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link py-0 text-decoration-none">
                    <span data-lang="COOKIES_POLICY" id="cookies"> Cookies Policy</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link pt-0 text-decoration-none">
                    <span class="text-primary" data-lang="CONTACT" id="contact_menu">Contact </span>
                </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class=" container Section-2   pt-3 ">
      <h1 class="text-primary text-center m-0   pb-2"> <span data-lang="OH-SORRY"> </span> </h1>
      <p class="text-center"> <span data-lang="OH-SORRY-PARA"></span></span>
      </p>
      <form id="form">
        <div class="form-group">
          <input type="email" class="form-control" id="loseremail" name="email" required data-lang="LEMAIL"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="">
        </div>
        <div class="row">
          <div class="col">
            <input type="text" name="firstName" class="form-control" id="firstname" data-lang="LFIRSTNAME" required
              placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="lastName" id="lastname" data-lang="LLASTNAME"
              placeholder="Last name">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="address" id="inputAddress" data-lang="LADDRESS" required
            placeholder="Enter Your Address">
        </div>
        <div class="row">
          <div class=" col">
            <input type="text" class="form-control" name="city" placeholder="City" required id="YourCity"
              data-lang="LCITY">
          </div>
          <div class=" col">
            <input type="number" name="pincode" class="form-control" placeholder="Your Zip Code" id="inputZip"
              data-lang="LZIP" required>
          </div>
        </div>
        <div class="row px-2">
          <div class="form-check pt-2">
            <input class="form-check-input" name="newsletter_checkbox" id="checkme1" type="checkbox">
            <label class="form-check-label  m-0">
              <span data-lang="NEWSLETTER_SUBSCRIBE"> </span> </a>
            </label>
          </div>
          <div class="form-check pt-2">
            <input class="form-check-input" name="privacy_checkbox" id="checkme" type="checkbox">
            <label class="form-check-label  m-0">
              <span data-lang="WINNER_READ_PRIVACY"> </span> 
              <a href="#" target="_blank"> <span data-lang="PRIVACY"
                  id="Privacy-below"></span> </a>
            </label>
          </div>

          <div class="form-check pt-2">
            <input class="form-check-input" name="rules_checkbox" id="checkme2" type="checkbox">
            <label class="form-check-label  m-0">
              <span data-lang="WINNER_READ_RULES"> </span> 
              <a><span data-lang="GAME"> </span> </a> 
              <span class="text-primary" data-lang="RULES" id="game_rules_page"> </span>
            </label>
          </div>

        </div>
        <div class="Section-3 py-2 text-center">
          <button type="submit" name="sendNewSms" id="loserdatabutton" class="btn btn-danger  px-5 ">
            <a class="text-white text-decoration-none"> 
              <span data-lang="SUBMIT"> Submit </span>
            </a>
          </button>
        </div>

      </form>
    </div>
    <button class="btn-ni" id="ni">
      <span data-lang="NOT_INTERESTED">not interested</span>
    </button>
    <div class="container cookies_show_hide ">
      <div class="row">
        <p class="my-0 px-2 py-2 text-primary">
          <span data-lang="COOKIES_POLICY_WELCOME" id="cookies_below"> </span>
        </p>
        <br>
        <button type="button" class="btn btn-primary w-50 justify-content-center mx-auto  mb-2 border-radius-16"
          id="cookies_accept">
          <span class="text-white text-decoration-none" data-lang="ACCEPT">Accept</span></button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  <script type="module">
    import lng from "./js/services/language.js"
    const lgInstance = new lng();
    import fetchApi from "./js/services/fetch.js"
    const api = new fetchApi();
    $(document).ready(function () { 
      var newsletter = document.getElementById('checkme1');
      var privacy = document.getElementById('checkme');
      var checkboxrules = document.getElementById('checkme2');
      newsletter.onchange = function () {
        if (this.checked) {
         localStorage.setItem('Newsletter_Subscribe', "true")
        }
         else {
          localStorage.setItem('Newsletter_Subscribe', "false")
        }
      }
      privacy.onchange = function () {
        if (this.checked) {
         localStorage.setItem('accept_privacy', "true")
        }
         else {
          localStorage.setItem('accept_privacy', "false")
        }
      }
      checkboxrules.onchange = function () {
        if (this.checked) {
         localStorage.setItem('accept_rules', "true")
        }
         else {
          localStorage.setItem('accept_rules', "false")
        }
      }

      $("input[data-lang]").each((index, elm) => {
        const LANG_CODE = $(elm).data('lang');
        const content = lgInstance.trans(`${LANG_CODE}`);
        $(elm).attr('placeholder', content);
      });

      $("span[data-lang]").each((index, elm) => {
        const LANG_CODE = $(elm).data('lang');
        const content = lgInstance.trans(`${LANG_CODE}`);
        $(elm).text(content);
      });
    })

    $("#ni").on("click", function () {
      window.location.href = "thankyou.html"
    });
    $("#Privacy-below").on("click", function () {
      const languageIdentifier = localStorage.getItem("language")
      if (languageIdentifier == "NL") {
        window.open('https://www.hillspet.be/nl-be/legal-statement-and-privacy-policy', '_blank');
      }
      else {
        window.open('https://www.hillspet.be/fr-be/legal-statement-and-privacy-policy', '_blank');
      }
    })
    $("#game_rules_page").on("click", function () {
      const languageIdentifier = localStorage.getItem("language")
      if (languageIdentifier == "NL") {
        window.location.href = "nl-rules.html"
      }
      else {
        window.location.href = "fr-rules.html"
      }
    })
    $("#form").validate(
      {
        rules:
        {
          firstName:
          {
            required: true
          },
          email:
          {
            required: true,
            email: true
          },
          address:
          {
            maxlength: 102
          },
          city: {
            required: true
          },
          newsletter_checkbox:{
            required: true
          },
          privacy_checkbox:{
            required: true
          },
          rules_checkbox:{
            required: true
          }
        },
        submitHandler: function () { 
          window.location.href = "thankyou.html"
        }
      })
      $("#loserdatabutton").on("click", async function () {
          let loserEmail = document.getElementById("loseremail").value;
          let firstName = document.getElementById("firstname").value;
          let lastName = document.getElementById("lastname").value;
          let Address = document.getElementById("inputAddress").value;
          let YourCity = document.getElementById("YourCity").value;
          let inputZip = document.getElementById("inputZip").value;
          localStorage.setItem("loser-email", loserEmail)
          localStorage.setItem("firstName", firstName)
          localStorage.setItem("lastName", lastName)
          localStorage.setItem("Address", Address)
          localStorage.setItem("YourCity", YourCity)
          localStorage.setItem("inputZip", inputZip)
          const respose = await api.UpdateUserloseemail()
        })
  </script>
</body>
</html>
